<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat WebSocket AWS</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 12px 16px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #f97316;
      margin-right: 6px;
      display: inline-block;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9fafb;
    }
    .message { margin-bottom: 8px; }
    .message .meta {
      font-size: 11px;
      color: #6b7280;
    }
    .message .text {
      background: white;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 2px;
    }
    .message.me .text { background: #e0e7ff; }
    .message.history .text { background: #e5e7eb; }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
      background: #f9fafb;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
    }
    .chat-input button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div><strong>AWS WebSocket Chat</strong></div>
    <div>
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Conectando...</span>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <input id="msg-input" placeholder="Escribe un mensaje..." />
    <button id="send-btn" disabled>Enviar</button>
  </div>
</div>


<script>
  const WS_URL = "wss://98bj5o9bna.execute-api.us-east-1.amazonaws.com/prod";

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("msg-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");
  const statusText = document.getElementById("status-text");

  const username = prompt("Tu nombre de usuario:", "Alumno") || "Alumno";

  const ws = new WebSocket(`${WS_URL}?user=${encodeURIComponent(username)}`);

  ws.onopen = () => {
    statusText.textContent = `Conectado como ${username}`;
    statusDot.classList.add("connected");
    sendBtn.disabled = false;
    logSystem("Conectado al servidor");
  };

  ws.onmessage = evt => {
    const data = JSON.parse(evt.data);

    if (data.type === "message") {
      addMessage(data.user, data.text, data.createdAt);
    }
  };

  ws.onclose = () => logSystem("Conexión cerrada");

  function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    ws.send(JSON.stringify({
      action: "sendMessage",
      data: text
    }));

    inputEl.value = "";
  }

  sendBtn.onclick = sendMessage;

  function addMessage(user, text, createdAt) {
    const div = document.createElement("div");
    div.className = "message";

    div.innerHTML = `
      <div class="meta">${user} — ${new Date(createdAt).toLocaleTimeString()}</div>
      <div class="text">${text}</div>
    `;

    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function logSystem(text) {
    const div = document.createElement("div");
    div.className = "message history";
    div.innerHTML = `<div class="text">${text}</div>`;
    messagesEl.appendChild(div);
  }
</script>


</body>
</html>
